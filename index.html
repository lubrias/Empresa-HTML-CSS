<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Principal</title>

    <style>
        /* Reset básico */
        * { box-sizing: border-box; margin:0; padding: 0; }

        body {
            font-family: "Trebuchet MS", Helvetica, Arial, sans-serif;
            color:#111;
            background: #fff;
        }

        /* Header / menu superior */
        header {
            border-bottom: 2px solid #000;
            padding: 18px 0;
            background: #fff; /*branco por cima do fundo */
            position: sticky;
            top: 0;
            z-index: 20;
        }
        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between; /* distribui os links horizontalmente */
            align-items: center;
            padding: 0 16px;
        }
        nav a {
            text-decoration: none;
            color: inherit;
            font-size: 22px;
            padding: 4px 18px;
            font-weight: 600;
        }

        /* Área principal + aside (menu lateral) */
        .layout {
            max-width: 1200px;
            margin: 30px auto;
            display: flex;
            gap: 24px;
            padding: 0 16px;
        }

        /* Main: usa a imagem de fundo e cobre o espaço */
        main {
            flex: 1;
            min-height: 600px; /* ajustando conforme precisar */
            background-image: url(img/logolitttlebull.png);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover; /* imagem cobre o conteúdo */
            border: 1px solid rgba(0,0,0,0.5);
            padding: 18px;
            color: rgba(0,0,0,0.5);
        }

        /*Menu lateral */
        aside {
            width: 280px;
            border: 2px solid #000;
            padding: 18px;
            background: #fff;
        }

        aside h3 {
            margin-bottom: 12px;
            text-align: center;
        }

        aside ul {
            list-style: none;
        }

        aside li {
            margin-bottom: 8px;
        }

        aside li a {
            display: block;
            width: 100%;
            text-decoration: none;
            background: #f2f2f2;
            color: #000;
            font-size: 18px;
            padding: 12px 10px;
            border: 1px solid #000;
            border-radius: 6px;
            text-align: center;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        aside li a:hover {
            background: #000;
            color: #fff;
            transform: scale(1.02);
        }

    </style>
</head>

<body>
    <!-- Cabeçalho / menu superior -->
     <header>
        <nav>
            <a href="#"> Link 1</a>
            <a href="#"> Link 2</a>
            <a href="#"> Link 3</a>
            <a href="#"> Link 4</a>
        </nav>
     </header>

     <!-- Conteúdo principal + menu lateral -->
      <div class="layout">
        <main>
            <h2>Área principal do site</h2>
            <p>Conteúdo principal do site...</p>
        </main>

        <aside>
            <h3>Relacionados:</h3>
            <ul>
                <li><a href="#"> Exemplo 1</a></li>
                <li><a href="#"> Exemplo 2</a></li>
                <li><a href="#"> Exemplo 3</a></li>
                <li><a href="#"> Exemplo 4</a></li>
            </ul>
        </aside>
      </div>
</body>
</body>
</html>
